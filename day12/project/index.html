<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trio Design Website</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <!-- Head Design Start -->
    <main>
        <section class="hero_section" data-aos="zoom-in"
        data-aos-easing="ease-in-back"
        data-aos-delay="300"
        data-aos-duration="2000">
            <div class="menu_bar" data-aos="zoom-out">
                <div class="box1">
                    <img src="./img/logo.svg" alt="">
                </div>
                <div class="box2">
                    <i class="fab fa-facebook"></i>
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-linkedin"></i>
                    <i class="fab fa-google"></i>
                    &nbsp;
                    <i class="fa fa-search"></i>
                    <i class="fa fa-bars"></i>

                </div>
            </div>
            <div class="button_container">
                <button class="btn1">MultiFamily</button>
                <button class="btn1">Model Homes</button>
                <button class="btn1">Club Houses</button>
                <button class="btn1">Luxury Residential</button>
            </div>
            <div class="whatsapp">
                  <i class="fab fa-whatsapp"></i>      
            </div>

        </section>
    </main>
    <!-- Head Design end -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    
</body>
</html>
