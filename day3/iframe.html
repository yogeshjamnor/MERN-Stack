<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Display</title>
    <style>
        body {
            display: flex;
            flex-wrap: wrap;
            gap: 20px; /* Space between elements */
            justify-content: center; /* Center elements */
            padding: 20px;
        }
        .iframe-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        iframe {
            max-width: 100%;
        }
    </style>
</head>
<body>

    <div class="iframe-container">
        <h1>Display Website</h1>
        <iframe src="https://en.wikipedia.org/wiki/Pune" frameborder="0" height="400px" width="600px"></iframe>
    </div>

    <div class="iframe-container">
        <h1>Display YouTube</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/_6mjbtgmN_k?si=KVDsTUX7ROghNI9N" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
    </div>

    <div class="iframe-container">
        <h1>Display Maps</h1>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d30221.19497629167!2d73.77967489999999!3d18.769192399999998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2b424d1182be3%3A0x7d482170f1e4fddf!2sSawardari%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1740027815936!5m2!1sen!2sin" 
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>

</body>
</html>
