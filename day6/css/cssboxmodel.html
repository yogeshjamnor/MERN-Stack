<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style>
        h1{
            width:200px;
            height:100px;
            background-color: aqua;
            border: 10px solid;
            padding: 30px 30px 30px 30px;
            margin: 50px;
        }
        h2{
            margin-left:20px;
            width:200px;
            height:100px;
        }
    </style>
</head>
<body>
    <h1>Batch 202</h1>
    <h2>batch 201</h2>
</body>
</html>
